<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Account{% endblock %} - Origam.io</title>

    <link href="/static/css/signin.css" media="screen" rel="stylesheet" type="text/css">
    </head>

<body id="" class="medium-text minimal-layout responsive-layout">
      
  <div class="authentication-page container grid with-gutter">
    <div class="column">
        <header class="authentication-logo-container vertical-padding border-bottom">
          <div class="readmill-logo-mobile">Origam.io</div>
        </header>

      <div class="authentication-page-container">
          
          {% block body_block %}{% endblock %}

          
          <h1 class="authentication-header">Sign in</h1>
  <a class="button large facebook fill vertical-padding" href="https://readmill.com/auth/facebook?intent=continue">
  <i class="icon-facebook"></i>Continue with Facebook
</a>

<div class="authentication-form" id="authentication-form">
  <div class="authentication-form-header">
    <h2>Or using email and password</h2>
  </div>

  <div class="basic-signup-form" id="basic-signup">
    <form accept-charset="UTF-8" action="./signin_files/signin.htm" data-one-submit-form="" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="âœ“"><input name="authenticity_token" type="hidden" value="xvH3Y7niDE0PhqhJVT+h4TgRBzT48oJkGId2xxJBUIw="></div>
      <div class="field">
        <label for="field-authentication-form-4wyc-email">Email</label>
        <input name="user[email]" id="field-authentication-form-4wyc-email" type="email" placeholder="Email" value="" autocorrect="off">
      </div>

      <div class="field">
        <label for="field-authentication-form-4wyc-password">Password</label>
        <input name="user[password]" id="field-authentication-form-4wyc-password" type="password" placeholder="Password">
      </div>

      <div class="form-actions">
        <button type="submit" class="primary button large"><i class="icon-readmill mobile-hide"></i> Sign in</button>
      </div>
</form>  </div>
</div>

<div class="authentication-page-footer">
      <span class="authentication-footer-item">
        <a href="https://readmill.com/signin/forgot">Forgot your password?</a>
      </span>
      <span class="authentication-footer-item">
        <a href="https://readmill.com/auth/twitter?intent=sign_in">Sign in with Twitter</a>
      </span>
</div>


      </div>

    </div>
  </div>

</body>
</html>
